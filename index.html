<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Level Editor</title>
    <style>
      canvas {
        border: 1px solid black;
        cursor: crosshair;
        width: 100%;
        max-width: 1280px;
        height: auto;
        image-rendering: pixelated;
      }
      #controls {
        margin-top: 10px;
      }
      #tileSelector {
        margin-right: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Level Editor</h1>

    <!-- Tile selector dropdown -->
    <select id="tileSelector">
      <option value="Scuba">Scuba</option>
      <option value="Shark_Mouth_Open_Relaxed_Eye">
        Shark_Mouth_Open_Relaxed_Eye
      </option>
    </select>

    <canvas id="editor" width="1280" height="720"></canvas>

    <div id="controls">
      <button id="exportBtn">Export JSON</button>
      <input type="file" id="importInput" />
    </div>

    <script type="module" src="./editor.js"></script>
  </body>
</html>
